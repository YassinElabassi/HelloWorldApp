apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-app  
  namespace: argocd
spec:
  project: default  
  source:
    repoURL: "https://github.com/YassinElabassi/HelloWorldApp.git" 
    targetRevision: HEAD 
    path: . 
  destination:
    server: "https://kubernetes.default.svc"  
    namespace: default  
  syncPolicy:
    automated:
      prune: true  
      selfHeal: true  
